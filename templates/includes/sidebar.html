<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-heading">
                    <h2 style="color: #f48840;">Search</h2>
                </div>
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="{% url 'blog:search_articles' %}">
                        <input type="text" name="q" class="searchText" placeholder="type to search..."
                               autocomplete="on" value="{{ request.GET.q }}">
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2 style="color: #f48840;">Recent Articles</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for article in recent_articles %}
                                <li><a href="{{ article.get_absolute_url }}">
                                    <h5>{{ article.title }}</h5>
                                    <span>{{ article.created }}</span>
                                </a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item tags">
                    <div class="sidebar-heading">
                        <h2 style="color: #f48840;">Categories</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for cat in categories %}
                                <li><a href="{% url 'blog:category_detail' cat.id %}">{{ cat.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

                <div class="sidebar-item categories">

                    </div>

                                {% endfor %}
                           {% endif %}
                        </ul>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
</div>
